<h1 class="animated fadeIn fast">Buscando: <small>{{ termino }}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se encontraron resultados con: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]="foo" [index]="foo.id" *ngFor="let foo of heroes"></app-heroe-tarjeta>

</div>
